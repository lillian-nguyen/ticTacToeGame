<!DOCTYPE html>
<html lang="en" class="flex-container flex-center">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Tic Tac Toe</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		
		<!-- place to write which player's turn it is -->
		<p></p>

		<main class="flex-container">
			<section class="flex-container">
				<div class="square slot1"></div>
				<div class="square slot2"></div>
				<div class="square slot3"></div>
			</section>
			<section class="flex-container">
				<div class="square slot4"></div>
				<div class="square slot5"></div>
				<div class="square slot6"></div>
			</section>
			<section class="flex-container">
				<div class="square slot7"></div>
				<div class="square slot8"></div>
				<div class="square slot9"></div>
			</section>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
